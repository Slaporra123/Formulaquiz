<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Fórmula 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff1e00, #000);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .quiz-container {
            background: #fff;
            color: #333;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #ff1e00;
            margin-bottom: 20px;
        }

        .question-counter {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .option:hover {
            background: #ddd;
        }

        .option.correct {
            background: #28a745;
            color: #fff;
        }

        .option.wrong {
            background: #dc3545;
            color: #fff;
        }

        .option.disabled {
            pointer-events: none;
            opacity: 0.7;
        }

        button {
            background: #ff1e00;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
            width: 100%;
            transition: background 0.3s;
        }

        button:hover {
            background: #e01600;
        }

        .result {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .result span {
            font-weight: bold;
            color: #ff1e00;
        }

        @media (max-width: 500px) {
            .quiz-container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .question {
                font-size: 1.1em;
            }

            .option {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Fórmula 1</h1>
        <div class="question-counter" id="question-counter">Questão 1 de 50</div>
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <button id="submit" onclick="checkAnswer()">Enviar Resposta</button>
        <button id="next" onclick="nextQuestion()" style="display: none;">Próxima Questão</button>
        <div class="result" id="result" style="display: none;"></div>
    </div>

    <script>
        const quizData = [
            {
                question: "Qual piloto venceu a primeira corrida noturna da Fórmula 1, em Singapura, 2008?",
                options: ["Fernando Alonso", "Lewis Hamilton", "Felipe Massa", "Kimi Räikkönen"],
                answer: "Fernando Alonso"
            },
            {
                question: "Qual equipe utilizou um sistema de suspensão ativa pela primeira vez em 1992?",
                options: ["Ferrari", "McLaren", "Williams", "Benetton"],
                answer: "Williams"
            },
            {
                question: "Quem foi o primeiro piloto japonês a subir ao pódio na Fórmula 1?",
                options: ["Takuma Sato", "Aguri Suzuki", "Satoru Nakajima", "Kamui Kobayashi"],
                answer: "Aguri Suzuki"
            },
            {
                question: "Em que ano a Fórmula 1 introduziu o sistema de pontos para o campeonato de construtores?",
                options: ["1950", "1958", "1960", "1967"],
                answer: "1958"
            },
            {
                question: "Qual circuito foi o primeiro a sediar uma corrida de Fórmula 1 na Austrália?",
                options: ["Adelaide", "Melbourne", "Sydney", "Phillip Island"],
                answer: "Adelaide"
            },
            {
                question: "Qual piloto venceu o campeonato de 1988 com o menor número de vitórias (8)?",
                options: ["Ayrton Senna", "Alain Prost", "Nigel Mansell", "Nelson Piquet"],
                answer: "Ayrton Senna"
            },
            {
                question: "Qual foi a primeira equipe a usar um motor turbo na Fórmula 1?",
                options: ["Renault", "Ferrari", "Honda", "BMW"],
                answer: "Renault"
            },
            {
                question: "Quem projetou o circuito de Suzuka, usado pela primeira vez em 1987?",
                options: ["Hermann Tilke", "John Hugenholtz", "Enzo Ferrari", "Ron Dennis"],
                answer: "John Hugenholtz"
            },
            {
                question: "Qual piloto detém o recorde de mais voltas lideradas em uma única temporada?",
                options: ["Sebastian Vettel", "Michael Schumacher", "Lewis Hamilton", "Ayrton Senna"],
                answer: "Sebastian Vettel"
            },
            {
                question: "Em que ano a Fórmula 1 adotou o sistema de safety car pela primeira vez?",
                options: ["1990", "1992", "1993", "1995"],
                answer: "1993"
            },
            {
                question: "Qual foi o primeiro Grande Prêmio a ser disputado na Coreia do Sul?",
                options: ["2008", "2010", "2012", "2014"],
                answer: "2010"
            },
            {
                question: "Quem foi o primeiro piloto a vencer uma corrida com um carro híbrido na Fórmula 1?",
                options: ["Nico Rosberg", "Lewis Hamilton", "Sebastian Vettel", "Jenson Button"],
                answer: "Nico Rosberg"
            },
            {
                question: "Qual equipe venceu o campeonato de construtores em 1979, quebrando a dominância da Lotus?",
                options: ["Ferrari", "McLaren", "Williams", "Brabham"],
                answer: "Ferrari"
            },
            {
                question: "Qual piloto terminou em segundo no campeonato de 1994, apesar de não vencer nenhuma corrida?",
                options: ["Damon Hill", "Gerhard Berger", "Jean Alesi", "David Coulthard"],
                answer: "Damon Hill"
            },
            {
                question: "Qual circuito foi usado pela Fórmula 1 entre 1961 e 1976 na África do Sul?",
                options: ["Kyalami", "Zandvoort", "East London", "Interlagos"],
                answer: "Kyalami"
            },
            {
                question: "Quem foi o primeiro piloto a vencer uma corrida com pneus slicks na Fórmula 1 moderna?",
                options: ["Jackie Stewart", "Niki Lauda", "Mario Andretti", "Jody Scheckter"],
                answer: "Mario Andretti"
            },
            {
                question: "Qual foi o primeiro ano em que a Fórmula 1 correu em Abu Dhabi?",
                options: ["2007", "2009", "2011", "2013"],
                answer: "2009"
            },
            {
                question: "Qual piloto venceu a primeira corrida de Fórmula 1 televisionada ao vivo, em 1981?",
                options: ["Nelson Piquet", "Alan Jones", "Carlos Reutemann", "Gilles Villeneuve"],
                answer: "Nelson Piquet"
            },
            {
                question: "Qual equipe introduziu o conceito de 'asa traseira' ajustável manualmente em 1968?",
                options: ["Lotus", "Brabham", "Ferrari", "McLaren"],
                answer: "Lotus"
            },
            {
                question: "Quem foi o primeiro piloto a vencer uma corrida com um carro de 6 rodas?",
                options: ["Jody Scheckter", "Niki Lauda", "Mario Andretti", "Não houve tal vitória"],
                answer: "Não houve tal vitória"
            },
            {
                question: "Qual circuito sediou o Grande Prêmio de Portugal pela primeira vez em 1958?",
                options: ["Estoril", "Boavista", "Monsanto", "Cascais"],
                answer: "Boavista"
            },
            {
                question: "Qual piloto venceu o campeonato de 2005 sem liderar o maior número de voltas na temporada?",
                options: ["Fernando Alonso", "Kimi Räikkönen", "Michael Schumacher", "Juan Pablo Montoya"],
                answer: "Fernando Alonso"
            },
            {
                question: "Qual foi a primeira equipe a usar fibra de carbono em seus chassis na Fórmula 1?",
                options: ["McLaren", "Ferrari", "Williams", "Lotus"],
                answer: "McLaren"
            },
            {
                question: "Quem foi o engenheiro chefe da Ferrari durante o domínio de Michael Schumacher nos anos 2000?",
                options: ["Ross Brawn", "Adrian Newey", "Patrick Head", "Rory Byrne"],
                answer: "Ross Brawn"
            },
            {
                question: "Qual piloto venceu a corrida mais curta da história da Fórmula 1, em 1991 na Austrália?",
                options: ["Ayrton Senna", "Nigel Mansell", "Gerhard Berger", "Alain Prost"],
                answer: "Ayrton Senna"
            },
            {
                question: "Qual foi o primeiro Grande Prêmio a usar o sistema de bandeiras amarelas em toda a pista?",
                options: ["1970 Mônaco", "1972 Canadá", "1974 Grã-Bretanha", "1976 Alemanha"],
                answer: "1972 Canadá"
            },
            {
                question: "Quem foi o primeiro piloto a vencer uma corrida com um motor BMW turbo?",
                options: ["Nelson Piquet", "Alain Prost", "Niki Lauda", "Keke Rosberg"],
                answer: "Nelson Piquet"
            },
            {
                question: "Qual circuito sediou o primeiro Grande Prêmio da Hungria, em 1986?",
                options: ["Hungaroring", "Zandvoort", "Imola", "Spa-Francorchamps"],
                answer: "Hungaroring"
            },
            {
                question: "Qual piloto venceu o campeonato de 1999 sem vencer o maior número de corridas?",
                options: ["Mika Häkkinen", "Eddie Irvine", "Michael Schumacher", "David Coulthard"],
                answer: "Mika Häkkinen"
            },
            {
                question: "Qual foi o primeiro ano em que a Fórmula 1 usou pneus de 18 polegadas?",
                options: ["2018", "2020", "2022", "2024"],
                answer: "2022"
            },
            {
                question: "Quem foi o primeiro piloto a vencer uma corrida com um carro equipado com KERS?",
                options: ["Lewis Hamilton", "Jenson Button", "Kimi Räikkönen", "Felipe Massa"],
                answer: "Lewis Hamilton"
            },
            {
                question: "Qual equipe venceu o primeiro campeonato de construtores da era turbo, em 1983?",
                options: ["Ferrari", "McLaren", "Williams", "Renault"],
                answer: "Ferrari"
            },
            {
                question: "Qual piloto detém o recorde de mais corridas sem nunca subir ao pódio?",
                options: ["Nico Hülkenberg", "Romain Grosjean", "Kevin Magnussen", "Sergio Pérez"],
                answer: "Nico Hülkenberg"
            },
            {
                question: "Qual foi o primeiro Grande Prêmio a ser disputado na Arábia Saudita?",
                options: ["2019", "2020", "2021", "2023"],
                answer: "2021"
            },
            {
                question: "Quem foi o primeiro piloto a vencer uma corrida com um motor Honda na Fórmula 1?",
                options: ["Richie Ginther", "John Surtees", "Jim Clark", "Graham Hill"],
                answer: "Richie Ginther"
            },
            {
                question: "Qual circuito sediou o Grande Prêmio do Pacífico em 1994 e 1995?",
                options: ["Aida", "Suzuka", "Fuji", "Okayama"],
                answer: "Aida"
            },
            {
                question: "Qual piloto venceu o campeonato de 1982 com apenas uma vitória na temporada?",
                options: ["Keke Rosberg", "Alain Prost", "Niki Lauda", "Didier Pironi"],
                answer: "Keke Rosberg"
            },
            {
                question: "Qual foi a primeira equipe a usar um sistema de freios a disco na Fórmula 1?",
                options: ["Jaguar", "Cooper", "Ferrari", "Maserati"],
                answer: "Cooper"
            },
            {
                question: "Quem foi o primeiro piloto a vencer uma corrida com um carro equipado com DRS?",
                options: ["Sebastian Vettel", "Lewis Hamilton", "Fernando Alonso", "Mark Webber"],
                answer: "Sebastian Vettel"
            },
            {
                question: "Qual foi o primeiro ano em que a Fórmula 1 correu em Miami?",
                options: ["2020", "2022", "2023", "2024"],
                answer: "2022"
            },
            // Novas questões
            {
                question: "Qual piloto foi o primeiro a vencer uma corrida com um carro da equipe Tyrrell?",
                options: ["Jackie Stewart", "François Cevert", "Jody Scheckter", "Ken Tyrrell"],
                answer: "Jackie Stewart"
            },
            {
                question: "Qual circuito sediou o Grande Prêmio de Dallas em 1984?",
                options: ["Fair Park", "Long Beach", "Phoenix", "Detroit"],
                answer: "Fair Park"
            },
            {
                question: "Quem foi o primeiro piloto a vencer uma corrida com um motor Cosworth DFV?",
                options: ["Jim Clark", "Graham Hill", "Jackie Stewart", "Denis Hulme"],
                answer: "Jim Clark"
            },
            {
                question: "Em que ano a Fórmula 1 introduziu o sistema de pit stops obrigatórios?",
                options: ["1990", "1994", "1998", "2003"],
                answer: "1994"
            },
            {
                question: "Qual equipe venceu o campeonato de construtores em 1961, o primeiro ano do motor 1.5L?",
                options: ["Ferrari", "Lotus", "Cooper", "BRM"],
                answer: "Ferrari"
            },
            {
                question: "Qual piloto venceu a primeira corrida de Fórmula 1 no circuito de Zeltweg, na Áustria, em 1964?",
                options: ["Lorenzo Bandini", "John Surtees", "Jim Clark", "Graham Hill"],
                answer: "Lorenzo Bandini"
            },
            {
                question: "Qual foi o primeiro Grande Prêmio a ser disputado na Turquia?",
                options: ["2003", "2005", "2007", "2009"],
                answer: "2005"
            },
            {
                question: "Quem foi o primeiro piloto a vencer uma corrida com um carro projetado por Adrian Newey?",
                options: ["Nigel Mansell", "Alain Prost", "Ayrton Senna", "Damon Hill"],
                answer: "Nigel Mansell"
            },
            {
                question: "Qual circuito sediou o Grande Prêmio de San Marino entre 1981 e 2006?",
                options: ["Imola", "Monza", "Mugello", "Vallelunga"],
                answer: "Imola"
            },
            {
                question: "Qual piloto venceu o campeonato de 1976 por apenas um ponto de diferença?",
                options: ["James Hunt", "Niki Lauda", "Jody Scheckter", "Mario Andretti"],
                answer: "James Hunt"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let questionsIndexHistory = [];
        let shuffledQuestions = [];
        let disableSelection = false;
        let startTime;
        let timerInterval;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz() {
            questionsIndexHistory = [];
            shuffledQuestions = shuffleArray([...quizData]);
            currentQuestion = 0;
            score = 0;
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
            document.getElementById('result').style.display = 'none';
            document.getElementById('submit').style.display = 'block';
            document.getElementById('next').style.display = 'none';
            document.getElementById('question').style.display = 'block';
            document.getElementById('options').style.display = 'flex';
            document.getElementById('question-counter').style.display = 'block';
            renderQuestion();
        }

        function updateTimer() {
            // Função para atualizar o cronômetro, se desejar exibir em tempo real
        }

        function formatTime(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function renderQuestion() {
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');
            const questionCounterElement = document.getElementById('question-counter');

            const currentQuiz = shuffledQuestions[currentQuestion];
            questionCounterElement.textContent = `Questão ${currentQuestion + 1} de ${shuffledQuestions.length}`;
            questionElement.textContent = currentQuiz.question;
            optionsElement.innerHTML = '';

            // Embaralhar as opções
            const shuffledOptions = shuffleArray([...currentQuiz.options]);

            shuffledOptions.forEach((option, index) => {
                const li = document.createElement('li');
                li.classList.add('option');
                li.innerHTML = `<input type="radio" name="option" value="${option}" id="option${index}">
                               <label for="option${index}">${option}</label>`;
                optionsElement.appendChild(li);
                li.addEventListener('click', () => {
                    if (!disableSelection) {
                        document.querySelectorAll('input[name="option"]').forEach(opt => opt.checked = false);
                        document.getElementById(`option${index}`).checked = true;
                    }
                });
            });
        }

        function checkAnswer() {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (!selectedOption) {
                alert('Por favor, selecione uma opção!');
                return;
            }

            disableSelection = true;
            const userAnswer = selectedOption.value;
            const correctAnswer = shuffledQuestions[currentQuestion].answer;
            const options = document.querySelectorAll('.option');

            options.forEach(option => {
                const optionValue = option.querySelector('input').value;
                option.classList.add('disabled');
                if (optionValue === correctAnswer) {
                    option.classList.add('correct');
                }
                if (optionValue === userAnswer && userAnswer !== correctAnswer) {
                    option.classList.add('wrong');
                }
            });

            if (userAnswer === correctAnswer) {
                score++;
            }

            document.getElementById('submit').style.display = 'none';
            document.getElementById('next').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < shuffledQuestions.length) {
                disableSelection = false;
                document.getElementById('submit').style.display = 'block';
                document.getElementById('next').style.display = 'none';
                renderQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            clearInterval(timerInterval);
            const endTime = Date.now();
            const timeTaken = endTime - startTime;
            const resultElement = document.getElementById('result');
            const totalQuestions = shuffledQuestions.length;
            const percentage = ((score / totalQuestions) * 100).toFixed(2);
            resultElement.innerHTML = `Você acertou <span>${score}</span> de ${totalQuestions} questões! <br>
                                      Porcentagem de acertos: <span>${percentage}%</span><br>
                                      Porcentagem de erros: <span>${(100 - percentage).toFixed(2)}%</span><br>
                                      Tempo total: <span>${formatTime(timeTaken)}</span><br>
                                      <button onclick="startQuiz()">Reiniciar Quiz</button>`;
            resultElement.style.display = 'block';
            document.getElementById('submit').style.display = 'none';
            document.getElementById('next').style.display = 'none';
            document.getElementById('question').style.display = 'none';
            document.getElementById('options').style.display = 'none';
            document.getElementById('question-counter').style.display = 'none';
        }

        // Iniciar o quiz ao carregar a página
        startQuiz();
    </script>
</body>
</html>
